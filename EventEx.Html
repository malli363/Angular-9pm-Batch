<!DOCTYPE html>
<html>
    <head>
        <title>Events Example</title>
    </head>
    <body>
        
        <div id="parent" style="width: 300px;height: 300px;border: 1px solid red;color: red;text-align: center;">
            Parent Div
            <div id="child" style="width: 200px;height: 200px;border: 1px solid green;color: green;text-align: center;margin: 40px;">
                Child Div
                <div id="subchild" style="width: 100;height: 100px;border: 1px solid blue;color: blue;text-align: center;margin: 20px;">
                    SubChild Div
                </div>
            </div>
        </div>

        <script>
            //Event Capturing
            let parent = document.querySelector("#parent");
            let child = document.querySelector("#child");
            let subchild = document.querySelector("#subchild");
            parent.addEventListener("click",(event)=>{
                console.log("parent");
            },true);
            child.addEventListener("click",(event)=>{
                console.log("child");
            },true);
            subchild.addEventListener("click",(event)=>{
                console.log("subchild");
            },true);
        </script>

    </body>
</html>
